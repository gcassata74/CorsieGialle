
<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" class="header">
        <ion-menu-button></ion-menu-button>  <!-- see how there are no complicated things here -->
        <ion-title>Documenti</ion-title>
        <ion-button (click)="takePhoto()"><ion-icon name="camera"></ion-icon>Scan</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-header>



<ion-content>
      
     <ion-list>
      <ion-item-sliding  *ngFor="let d  of filedirs "  >
       
        <ion-item (click)="showdoc(d)">
          <ion-label>{{d.name }}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option expandable="false" (click)="deletephoto(d)"><ion-icon name="trash"></ion-icon>Delete</ion-item-option>
        </ion-item-options>
       
      </ion-item-sliding>
    </ion-list>

 

</ion-content>
